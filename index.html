<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打地鼠遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 30px auto;
      width: 330px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background: #8bc34a;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #888;
    }
    .mole {
      width: 60px;
      height: 60px;
      /* background: #795548; */
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      z-index: 2;
      overflow: hidden;
      background: none;
      padding: 0;
    }
    .mole img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .hole.active .mole {
      display: block;
    }
    #score {
      font-size: 1.5em;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 30px;
      font-size: 1em;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #startBtn:active {
      background: #e65100;
    }
    .mole.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-2px, 2px) rotate(-5deg); }
      40% { transform: translate(2px, -2px) rotate(5deg); }
      60% { transform: translate(-2px, 2px) rotate(-5deg); }
      80% { transform: translate(2px, -2px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>打地鼠遊戲</h1>
  <div id="score">分數：0</div>
  <button id="startBtn">開始遊戲</button>
  <div id="game">
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
    <div class="hole"><div class="mole"><img src="mole.png" alt="地鼠"></div></div>
  </div>
  <h2>歷史排名榜</h2>
  <ol id="leaderboard"></ol>
  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    let score = 0;
    let gameInterval = null;
    let moleTimeout = null;
    let gameActive = false;
    const leaderboard = document.getElementById('leaderboard');

    function randomHole() {
      const idx = Math.floor(Math.random() * holes.length);
      return holes[idx];
    }

    function showMole() {
      holes.forEach(hole => hole.classList.remove('active'));
      // 隨機決定這一輪要出現幾隻地鼠（1~3隻）
      const moleCount = Math.floor(Math.random() * 3) + 1;
      // 隨機選擇不重複的洞口
      const holeIndexes = Array.from({length: holes.length}, (_, i) => i);
      for (let i = holeIndexes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [holeIndexes[i], holeIndexes[j]] = [holeIndexes[j], holeIndexes[i]];
      }
      for (let i = 0; i < moleCount; i++) {
        holes[holeIndexes[i]].classList.add('active');
      }
      moleTimeout = setTimeout(() => {
        for (let i = 0; i < moleCount; i++) {
          holes[holeIndexes[i]].classList.remove('active');
        }
        if (gameActive) showMole();
      }, 800);
    }

    holes.forEach(hole => {
      hole.addEventListener('click', () => {
        if (hole.classList.contains('active') && gameActive) {
          score++;
          scoreBoard.textContent = `分數：${score}`;
          // 晃動動畫
          const mole = hole.querySelector('.mole');
          mole.classList.remove('shake');
          void mole.offsetWidth; // 觸發 reflow 以重新啟動動畫
          mole.classList.add('shake');
          hole.classList.remove('active');
        }
      });
    });

    function getHistoryScores() {
      const scores = JSON.parse(localStorage.getItem('mole_scores') || '[]');
      return scores;
    }

    function saveScore(newScore) {
      const scores = getHistoryScores();
      scores.push(newScore);
      scores.sort((a, b) => b - a);
      const topScores = scores.slice(0, 5);
      localStorage.setItem('mole_scores', JSON.stringify(topScores));
      return topScores;
    }

    function renderLeaderboard() {
      const scores = getHistoryScores();
      leaderboard.innerHTML = '';
      if (scores.length === 0) {
        leaderboard.innerHTML = '<li>暫無紀錄</li>';
      } else {
        scores.forEach((score, idx) => {
          const li = document.createElement('li');
          li.textContent = `第${idx + 1}名：${score} 分`;
          leaderboard.appendChild(li);
        });
      }
    }

    function startGame() {
      score = 0;
      scoreBoard.textContent = '分數：0';
      gameActive = true;
      startBtn.disabled = true;
      showMole();
      gameInterval = setTimeout(() => {
        gameActive = false;
        clearTimeout(moleTimeout);
        holes.forEach(hole => hole.classList.remove('active'));
        startBtn.disabled = false;
        const topScores = saveScore(score);
        renderLeaderboard();
        alert(`遊戲結束！你的分數是：${score}`);
      }, 20000); // 20秒
    }

    startBtn.addEventListener('click', startGame);
    renderLeaderboard();
  </script>
</body>
</html>
